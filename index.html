      <section class="section-team">
        <div class="heading-content">
          <div class="heading-text">
            <p class="subheading">We’re hiring!</p>
            <h2>Meet our team</h2>
            <p class="supporting-text">
              Our philosophy is simple — hire a team of diverse, passionate
              people and foster a culture that empowers you to do your best
              work.
            </p>
          </div>
          <div class="actions">
            <button id="btn-add-teammate" class="btn-primary">
              Add Teammate
            </button>
          </div>
        </div>
        <div class="team-cards"></div>
      </section>
    </main>
    <!-- Modal for Add Teammate -->
    <div id="modal-add-teammate" class="modal">
      <form id="form-add-teammate" class="modal-content">
        <label for="avatar" class="base-field">
          <span>Avatar URL <span class="required">*</span></span>
          <input
            id="avatar"
            name="avatar"
            type="url"
            required
            placeholder="Enter avatar URL"
          />
        </label>
        <label for="name" class="base-field">
          <span>Name <span class="required">*</span></span>
          <input
            id="name"
            name="name"
            type="text"
            required
            placeholder="Enter name"
          />
        </label>
        <label for="position" class="base-field">
          <span>Position <span class="required">*</span></span>
          <input
            id="position"
            name="position"
            type="text"
            required
            placeholder="Enter position"
          />
        </label>
        <label for="description" class="base-field">
          <span>Description <span class="required">*</span></span>
          <textarea
            id="description"
            name="description"
            required
            placeholder="Enter description"
          ></textarea>
        </label>
        <div class="form-actions">
          <button type="submit" class="btn-primary">Add</button>
          <button type="button" id="btn-close-modal" class="btn-secondary">
            Cancel
          </button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>

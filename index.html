<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <button
      id="toggle-auth-mode"
      type="button"
      class="btn-secondary"
      style="margin: 2rem auto 1.5rem auto; display: block"
    >
      Switch to Sign In
    </button>
    <form id="form-add-teammate" class="modal-content">
      <h2 style="margin-bottom: 1rem; color: #6941c6">Sign Up</h2>
      <label for="avatar" class="base-field">
        <span>Name <span class="required">*</span></span>
        <input id="name" name="name" type="text" placeholder="Enter a name" />
        <div
          class="field-error"
          id="name-error"
          data-error="Name is required."
        ></div>
      </label>
      <label for="email" class="base-field">
        <span>Email <span class="required">*</span></span>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="Enter an email"
        />
        <div
          class="field-error"
          id="email-error"
          data-error="Valid email is required."
        ></div>
      </label>
      <label for="password" class="base-field">
        <span>Password <span class="required">*</span></span>
        <input
          id="password"
          name="password"
          type="password"
          placeholder="Enter a password"
        />
        <div
          class="field-error"
          id="password-error"
          data-error="Password must be at least 6 characters."
        ></div>
      </label>

      <label for="confirm-password" class="base-field">
        <span>Confirm Password <span class="required">*</span></span>
        <input
          id="confirm-password"
          name="confirm-password"
          type="password"
          placeholder="Confirm your password"
        />
        <div
          class="field-error"
          id="confirm-password-error"
          data-error="Passwords do not match."
        ></div>
      </label>
      <div class="form-actions">
        <button type="submit" class="btn-primary">Submit</button>
      </div>
    </form>
    <script src="index.js"></script>
  </body>
</html>

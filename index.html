      <section class="section-team">
        <div class="heading-content">
          <div class="heading-text">
            <p class="subheading">We’re hiring!</p>
            <h2>Meet our team</h2>
            <p class="supporting-text">
              Our philosophy is simple — hire a team of diverse, passionate
              people and foster a culture that empowers you to do your best
              work.
            </p>
          </div>
          <div class="actions">
            <button id="btn-about-us" class="btn-secondary">About us</button>
            <button id="btn-add-teammate" class="btn-primary">
              Add Teammate
            </button>
          </div>
        </div>
        <form id="form-add-teammate">
          <label for="avatar" class="base-field">
            <span> Avatar <span class="required">*</span></span>
            <input
              id="avatar"
              type="text"
              name="avatar"
              required
              placeholder="Enter avatar URL"
            />
          </label>
          <label for="name" class="base-field">
            <span> Name <span class="required">*</span></span>
            <input
              id="name"
              type="text"
              name="name"
              placeholder="Enter name"
              required
            />
          </label>
          <label for="position" class="base-field">
            <span> Position <span class="required">*</span></span>
            <input
              id="position"
              type="text"
              name="position"
              placeholder="Enter position"
              required
            />
          </label>
          <label for="description" class="base-field">
            <span>Description <span class="required">*</span></span>
            <textarea
              id="description"
              name="description"
              placeholder="Enter description"
              required
            ></textarea>
          </label>
          <div class="form-actions">
            <button type="submit" class="btn-primary">Add</button>
            <button type="reset" id="btn-reset" class="btn-secondary">
              Reset
            </button>
          </div>
        </form>
        <div class="team-cards">
          <div class="team-card">
            <img
              src="https://static-00.iconduck.com/assets.00/user-icon-512x512-r62xmy4p.png"
              alt=""
              width="96"
              height="96"
            />
            <h5>Amélie Laurent</h5>
            <p class="text-role">Founder & CEO</p>
            <p class="supporting-text">
              Former co-founder of Opendoor. Early staff at Spotify and
              Clearbit.
            </p>
            <div>
              <a href=""><img src="" alt="" /></a>
              <a href=""><img src="" alt="" /></a>
              <a href=""><img src="" alt="" /></a>
            </div>
          </div>
        </div>
      </section>
